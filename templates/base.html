<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
</body>
<footer>
    <div id="footer">
        <hr>
        {% block footer %}
            <p>
                Patch: {{ main.Patch }}
                <a href="https://store.steampowered.com/app/3892910/Project_SkyShard/" target="_blank">Project SkyShard</a>
                <a href="https://github.com/ItsBen321/SkyShard-Public/" target="_blank">Project SkyShard Public Data</a>
            </p>
        {% endblock %}
    </div>
</footer>
</html>
